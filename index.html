<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form onsubmit="addEmployee(event)">
      <input type="text" id="first_name" placeholder="First Name" data-testid="firstNameInput">
      <input type="text" id="last_name" placeholder="Last Name" data-testid="lastNameInput">
      <input type="number" id="employee_id" placeholder="ID" data-testid="idInput">
      <input type="text" id="employee_title" placeholder="Title" data-testid="titleInput">
      <input type="number" id="annual_salary" placeholder="Annual Salary" data-testid="annualSalaryInput">
      <button type="submit" data-testid="submitButton">Submit</button>
    </form>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>Total Monthly: $0</footer>
</body>
</html>
